{% extends "web/base.html" %}
{% block content %}
<form action="{{ context.url }}{% if context.pk %}{{ context.pk }}{% endif %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_div }}
    <br>
    <input type="submit" value="Submit" class="button">
</form>
{% endblock %}
